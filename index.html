<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Jhace</title>
    <style>
        /* --- CSS STYLES --- */
        body {
            /* IMPORTANT: Make sure your image is named 'background.jpg' */
            background-image: url('background.jpg'); 
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh; /* Full screen height */
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            overflow: hidden; /* Stops scrollbars from appearing when button moves */
        }

        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9); /* White box with slight transparency */
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            width: 80%;
            max-width: 500px;
        }

        h1 {
            color: #d63384; /* Deep pink color */
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            color: #333;
        }

        /* Input Styling */
        input {
            padding: 12px;
            font-size: 16px;
            border-radius: 10px;
            border: 2px solid #ffb6c1; /* Light pink border */
            outline: none;
            width: 60%;
            text-align: center;
        }

        /* General Button Styling */
        button {
            padding: 12px 25px;
            font-size: 18px;
            color: white;
            background-color: #ff4081;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            margin: 10px;
            transition: transform 0.2s ease, background-color 0.2s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        button:hover {
            background-color: #e91e63;
        }

        /* Hide the proposal screen by default */
        #proposal-screen {
            display: none;
        }

        /* The No button needs to be absolute so we can move it anywhere */
        #no-btn {
            position: absolute; 
            transition: none; /* Instant movement, no sliding */
        }

        /* --- MOBILE OPTIMIZATION --- */
        @media only screen and (max-width: 600px) {
            h1 { font-size: 22px; }
            button { padding: 15px 30px; font-size: 20px; } /* Bigger touch targets */
            input { width: 80%; }
        }
    </style>
</head>
<body>

    <div id="login-screen" class="container">
        <h1>ðŸ”’ Restricted Access</h1>
        <p>Enter your name to verify identity:</p>
        <input type="text" id="name-input" placeholder="First Name...">
        <br><br>
        <button onclick="checkName()">Enter</button>
        <p id="error-msg" style="color:red; display:none; font-weight:bold;">Sorry, only Jhace allows in here.</p>
    </div>

    <div id="proposal-screen" class="container">
        <h1>Can I be your Valentine? ðŸ’–</h1>
        <p>Please say yes...</p>
        
        <div style="height: 150px; position: relative;"> <button id="yes-btn" onclick="sheSaidYes()">Yes</button>
            <button id="no-btn" onmouseover="moveButton()" ontouchstart="moveButton()">No</button>
        </div>
    </div>

    <script>
        /* --- JAVASCRIPT LOGIC --- */

        // 1. LOGIN CHECKER
        function checkName() {
            const input = document.getElementById('name-input').value;
            const errorMsg = document.getElementById('error-msg');
            
            // .trim() removes accidental spaces. .toLowerCase() makes it case-insensitive.
            if (input.trim().toLowerCase() === "jhace") {
                document.getElementById('login-screen').style.display = "none";
                document.getElementById('proposal-screen').style.display = "block";
            } else {
                errorMsg.style.display = "block";
                // Shake animation effect for wrong answer
                document.getElementById('name-input').style.border = "2px solid red";
            }
        }

        // 2. BUTTON MOVEMENT LOGIC
        let yesSize = 1; // Initial size multiplier

        function moveButton() {
            const noBtn = document.getElementById('no-btn');
            const yesBtn = document.getElementById('yes-btn');

            // A. Make Yes Button Bigger
            yesSize += 0.2; // Grow by 20%
            yesBtn.style.transform = `scale(${yesSize})`;

            // B. Calculate Random Position for No Button
            // We get screen width/height and subtract button size so it doesn't go off-screen
            const btnWidth = noBtn.offsetWidth;
            const btnHeight = noBtn.offsetHeight;
            
            const maxWidth = window.innerWidth - btnWidth - 50; // -50 is safety buffer
            const maxHeight = window.innerHeight - btnHeight - 50;

            // Generate random X and Y numbers
            const randomX = Math.max(20, Math.floor(Math.random() * maxWidth));
            const randomY = Math.max(20, Math.floor(Math.random() * maxHeight));

            // Apply new position
            noBtn.style.left = randomX + "px";
            noBtn.style.top = randomY + "px";
        }

        // 3. SUCCESS MESSAGE
        function sheSaidYes() {
            alert("YAY! I love you Jhace! ðŸ’– See you on the 14th!");
            // You can add more code here later if you want to play music
        }
    </script>
</body>
</html>

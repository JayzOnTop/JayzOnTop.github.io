<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>For Jhace</title>
<style>
    /* CSS STYLING GOES HERE */
    body {
        background-image: url('JayzOnTop.github.io/Backround.jpeg'); 
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        height: 100vh;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: 'Arial', sans-serif;
        overflow: hidden; /* Prevents scrollbars when button moves */
    }

    .container {
        width: 90%;
        max-width: 400px;
        text-align: center;
        background-color: rgba(255, 255, 255, 0.8);
        padding: 20px;
        border-radius: 20px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }

    h1 { color: #ff4081; font-size: 1.5em; }

    input {
        padding: 10px;
        font-size: 1em;
        border-radius: 5px;
        border: 1px solid #ff4081;
        width: 80%;
        margin-top: 10px;
    }

    button {
        padding: 10px 20px;
        font-size: 1em;
        background-color: #ff4081;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin: 10px;
        transition: all 0.3s ease;
    }

    /* Hide the proposal screen initially */
    #proposal-screen {
        display: none; 
    }

    /* Specific style for the No button to make it move */
    #no-btn {
        position: relative; 
    }

    /* Make sure the buttons are responsive */
    @media(max-width: 500px){
        button {
            width: auto;
            font-size: 1em;
        }
    }
</style>
</head>
<body>

<div id="login-screen" class="container">
    <h1>Who are you?</h1>
    <p>Please enter your first name:</p>
    <input type="text" id="name-input" placeholder="Name...">
    <button onclick="checkName()">Enter</button>
    <p id="error-msg" style="color:red; display:none;">Access Denied. Only for Jhace.</p>
</div>

<div id="proposal-screen" class="container">
    <h1>Can I be your Valentine? ðŸ’–</h1>
    <div class="buttons">
        <button id="yes-btn" onclick="sheSaidYes()">Yes</button>
        <button id="no-btn" onmouseover="moveButton()">No</button>
    </div>
</div>

<script>
    // --- PART 1: LOGIN LOGIC ---
    function checkName() {
        const input = document.getElementById('name-input').value;
        const errorMsg = document.getElementById('error-msg');
        if (input.toLowerCase() === "jhace") {
            document.getElementById('login-screen').style.display = "none";
            document.getElementById('proposal-screen').style.display = "block";
        } else {
            errorMsg.style.display = "block";
        }
    }

    function sheSaidYes() {
    // Hide the buttons
    document.querySelector('.buttons').style.display = "none";

    // Change the proposal message
    const proposalBox = document.getElementById('proposal-screen');
    proposalBox.innerHTML = `
        <h1>YAYYY!!! ðŸ’–ðŸ¥°</h1>
        <p>You just made me the happiest person alive!</p>
        <p>I can't wait for our Valentineâ€™s date ðŸ’•</p>
    `;

    // Optional: Confetti effect ðŸŽ‰
    document.body.style.background = "linear-gradient(135deg, #ff9a9e, #fad0c4)";
}

    let yesSize = 1;
    let isMoving = false;

    // 1. Pass the 'event' object (e) into the function
    function moveButton(e) { 
        if (isMoving) return;
        
        // 2. THE FIX: If this is a touch event, stop the browser's default behavior
        // This prevents the "sticky" click emulation and scrolling
        if (e && e.type === 'touchstart') {
            e.preventDefault();
        }

        isMoving = true;

        const noBtn = document.getElementById('no-btn');
        const yesBtn = document.getElementById('yes-btn');

        // Make the Yes button bigger
        yesSize += 0.2;
        yesBtn.style.transform = `scale(${yesSize})`;

        // Get viewport dimensions
        const vw = Math.max(document.documentElement.clientWidth || 0, window.innerWidth || 0);
        const vh = Math.max(document.documentElement.clientHeight || 0, window.innerHeight || 0);

        const btnWidth = noBtn.offsetWidth;
        const btnHeight = noBtn.offsetHeight;

        const maxX = vw - btnWidth;
        const maxY = vh - btnHeight;

        const randomX = Math.floor(Math.random() * maxX);
        const randomY = Math.floor(Math.random() * maxY);

        noBtn.style.position = "fixed";
        noBtn.style.left = randomX + "px";
        noBtn.style.top = randomY + "px";

        setTimeout(() => {
            isMoving = false;
        }, 300);
    }

    // Add event listeners
    const noBtn = document.getElementById('no-btn');
    noBtn.addEventListener('mouseover', moveButton);
    
    // 3. Add { passive: false } to allow preventDefault() to work
    // Modern browsers require this explicit option for touch events to allow blocking
    noBtn.addEventListener('touchstart', moveButton, { passive: false });
</script>
</body>
</html>
